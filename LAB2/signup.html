<html>
<head>
    <meta charset="utf-8">
    <title> Sign up Page </title>
    <link rel= "stylesheet" type="text/css" href="main.css"/>
</head>
<body>
  <header>
    <div class="header">
      <h1> Sign up Page </h1>
      <nav>
        <ul>
          <li><a href="login.html">로그인</a></li>
          <li><a href="signup.html">회원가입</a></li>
      </nav>
    </div>
  </header>
  <div class="main_container">
    <form action="" method="post" autocomplete="on">
      <div>
        <h3 class="signup_title"><label for="id">아이디</label></h3>
        <input type="text" id="id" name="id" maxlength="20" required autofocus>
      </div>
      <div>
        <h3 class="signup_title"><label for="password">비밀번호</label></h3>
        <input type="password" id="password" name="pwd" required>
      </div>
      <div>
        <h3 class="signup_title"><label for="pwdcheck">비밀번호 확인</label></h3>
        <input type="password" id="pwdcheck" name="pwdcheck" required>
      </div>
      <div>
        <h3 class="signup_title"><label for="name">이름</label></h3>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <h3 class="signup_title"><label for="yy">생년월일</label></h3>
          <input type="text" id="yy" name="bir_yy" class="bir_yy" placeholder="년(xxxx)" maxlength="4" required>

          <select id="mm" name="bir_mm" class="bir_mm" required>
            <option value="">월</option>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <input type="text" id="dd" name="bir_dd" class="bir_dd" placeholder="일" maxlength="2" required>
      </div>
      <div>
        <h3 class="signup_title"><label for="gender">성별</label></h3>
          <select id="gender" name="gender" required>
            <option value="" selected>성별</option>
            <option value="M">남자</option>
            <option value="F">여자</option>
          </select>
      </div>
      <div>
        <h3 class="signup_title"><label for="phoneNo">휴대전화</label></h3>
          <input type="tel" id="phoneNo" name="phoneNo" placeholder="-뺴고 넣어주세요" pattern="\d{11}" required>
      </div>

      <div>
        <button type="submit">가입하기</button>
        <button type="button" onclick="location.href='homepage.html'">취소</button>
      </div>
    </form>
  </div>
  <footer>
    <div class="footer">
    </div>
  </footer>
</body>
</html>
