<html>
<head>
    <meta charset="utf-8">
    <title> Login Page </title>
    <link rel = "stylesheet" type="text/css" href="main.css"/>
</head>
<body>
  <header>
    <div class="header">
      <h2>Login Page</h2>
      <nav>
        <ul>
          <li><a href="login.html">로그인</a></li>
          <li><a class="now_page" href="signup.html">회원가입</a></li>
      </nav>
    </div>
  </header>

  <div class="main_container">
    <form action="" method="post" autocomplete="on">
      <div>
        <h3 class="signup_title"><label for="id">아이디</label></h3>
        <input type="text" id="id" name="id" maxlength="20" required autofocus>
      </div>
      <div>
        <h3 class="signup_title"><label for="password">비밀번호</label></h3>
        <input type="password" id="password" name="pwd" required>
      </div>

      <div class="clearfix">
        <button type="submit" class="loginbtn">로그인</button>
        <button type="button" onclick="location.href='homepage.html'">취소</button>
      </div>
    </form>
  </div>

  <footer>
    <div class="footer">
    </div>
  </footer>
</body>
</html>
